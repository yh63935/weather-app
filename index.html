<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="location"></label>
    <input type="text" id="location" />
    <button><i class="fas fa-search"></i></button>
    <div class="current-weather-container"></div>
    <div class="forecast-container">
      <button class="display-day-forecast">Display day forecast</button>
      <div class="forecast-cards-container"></div>
      <button class="prev-interval"><i class="fas fa-chevron-left"></i></button>
      <button class="nxt-interval"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
