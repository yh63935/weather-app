<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="search-container">
        <label for="search-location"></label>
        <input type="text" id="search-location" />
        <button class="search-button"><i class="fas fa-search"></i></button>
        <p class="error-msg">Please enter a valid location</p>
      </div>
      <div class="current-weather-container"></div>
      <div class="forecast-container">
        <button class="display-day-forecast">Display day forecast</button>
        <div class="forecast-cards-container"></div>
        <button class="prev-interval">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nxt-interval">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
